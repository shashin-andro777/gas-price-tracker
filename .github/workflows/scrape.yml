name: Scrape Gas Prices

on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * *'

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run text-based scraper
        run: python scraper.py

      - name: Commit and push if data changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          if [ -f gas_prices.json ]; then
            git add gas_prices.json
            git commit -m "Update gas prices data"
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          else
            echo "gas_prices.json not found after scrape. Exiting with error."
            exit 1
          fi
